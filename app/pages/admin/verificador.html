<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BodyFlex Gym</title>
  <link rel="stylesheet" href="/css/sliderbar.css">
  <link rel="stylesheet" href="/css/verificador.css">
  <link rel="website icon" type="png" href="/media/LogoBodyFlex.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/verificador.js" defer></script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 15px;
      border: none;
    }

    .card-header {
      background-color: #800000; /* Vino */
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #800000; /* Vino */
      border-color: #800000;
    }

    .btn-primary:hover {
      background-color: #660000;
      border-color: #660000;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }

    .modal-content {
      border-radius: 10px;
    }

    .modal-header {
      background-color: #800000; /* Vino */
      color: white;
      font-weight: bold;
    }

    .modal-footer .btn-secondary {
      background-color: #6c757d;
    }

    .modal-footer .btn-secondary:hover {
      background-color: #5a6268;
    }

    .modal-footer .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .modal-footer .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar (No modificada) -->
      <div class="col-12 col-md-2 p-0">
        <div class="sidebar">
          <div class="sidebar-header">
            <i class="fas fa-dumbbell"></i>
            <h2>BodyFlex Gym</h2>
          </div>
          
          <div class="sidebar-menu">
            <a href="/admin" class="menu-item">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
            <a href="/verificador" class="menu-item">
              <i class="fas fa-calendar-check"></i>
              <span>Verificador de Ingreso</span>
            </a>
            <a href="/clientes" class="menu-item">
              <i class="fas fa-users"></i>
              <span>Listado de Clientes</span>
            </a>
            <a href="/reportes" class="menu-item">
              <i class="fas fa-file-alt"></i>
              <span>Gestión de Reportes</span>
            </a>
            <a href="/configuracion" class="menu-item">
              <i class="fas fa-cog"></i>
              <span>Configuración</span>
            </a>
            <a href="#" class="menu-item">
              <i class="fas fa-sign-out-alt"></i>
              <span class="boton-danger">Cerrar Sesión</span>
            </a>
          </div>
        </div>
      </div>
      
      <div class="col-12 col-md-10 col-lg-8 mt-5 ms-5">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card shadow-lg">
              <div class="card-header text-center">
                <!-- Imagen de logo -->
                <img src="/media/LogoBodyFlex.png" alt="Logo BodyFlex" class="logo-bodyflex mb-3" />
                <h2><i class="bi bi-shield-check text-white"></i> Verificador de Membresía</h2>
              </div>
              <div class="card-body">
                <form id="verificarForm">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg" id="codigoCliente"
                      placeholder="Ingrese el código del cliente" required />
                    <button class="btn btn-primary btn-lg" type="submit">
                      <i class="bi bi-search"></i> Verificar
                    </button>
                  </div>
                </form>
                <div id="resultado" class="alert alert-info d-none mt-3"></div>
                <!-- Estilo mejorado para el botón Limpiar -->
                <button id="limpiar" class="btn btn-danger btn-lg mt-3">
                  <i class="bi bi-x-circle"></i> Limpiar
                </button>
              </div>
            </div>
          </div>
        </div>
            <!-- Card para Pago del Día -->
            <div class="card mt-4 shadow">
                <div class="card-body text-center">
                  <h5 class="card-title">Persona pagará el día</h5>
                  <button id="btnAgregarPagoDia" class="btn btn-outline-primary">
                    <i class="bi bi-plus-circle"></i> Agregar Pago del Día
                  </button>
                    <!-- Mensaje de confirmación del pago del día -->
                    <div id="confirmacionPagoDia" class="alert d-none mt-3"></div>
                  </div>
                </div>
              </div>
            </div>
      </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmacionModalLabel">Confirmación de Pago del Día</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas registrar el pago del día?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" id="confirmarPagoDia">Confirmar Pago</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
