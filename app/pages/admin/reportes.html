<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BodyFlex Gym - Reportes</title>
  <link rel="stylesheet" href="/css/sliderbar.css" />
  <link rel="stylesheet" href="/css/clientes.css" />
  <link rel="website icon" type="png" href="/media/LogoBodyFlex.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar (izquierda) -->
      <div class="col-12 col-md-2 p-0">
        <div class="sidebar">
          <div class="sidebar-header">
            <i class="fas fa-dumbbell"></i>
            <h2>BodyFlex Gym</h2>
          </div>
          <div class="sidebar-menu">
            <a href="/admin" class="menu-item"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
            <a href="/verificador" class="menu-item"><i class="fas fa-calendar-check"></i><span>Verificador de Ingreso</span></a>
            <a href="/clientes" class="menu-item"><i class="fas fa-users"></i><span>Listado de Clientes</span></a>
            <a href="/reportes" class="menu-item"><i class="fas fa-file-alt"></i><span>Gestión de Reportes</span></a>
            <a href="/configuracion" class="menu-item"><i class="fas fa-cog"></i><span>Configuración</span></a>
            <a href="#" class="menu-item"><i class="fas fa-sign-out-alt"></i><span class="boton-danger">Cerrar Sesión</span></a>
          </div>
        </div>
      </div>

      <!-- Contenido principal (derecha) -->
      <div class="col-12 col-md-10 pe-5">
        <h2>Gestión de Reportes</h2>
        <hr />

        <h4>Ingresos Mensuales</h4>

        <div class="table-responsive">
          <table class="table table-striped" id="tabla-ingresos">
            <thead class="table-primary">
              <tr>
                <th>Mes</th>
                <th>Ingresos Membresías</th>
                <th>Pagos del Día</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <h4 class="mt-4">Gráfica de Ingresos</h4>
        <canvas id="graficaIngresos" height="120"></canvas>
      </div> 
      <!-- /col contenido -->
    </div> 
  </div> 

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/reportes.js"></script>
</body>
</html>
