<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BodyFlex Gym</title>
  <link rel="stylesheet" href="/css/sliderbar.css">   
  <link rel="stylesheet" href="/css/clientes.css">   
  <link rel="website icon" type="png" href="/media/LogoBodyFlex.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/clientes.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar responsivo -->
      <div class="col-12 col-md-2 p-0">
        <div class="sidebar">
          <div class="sidebar-header">
            <i class="fas fa-dumbbell"></i>
            <h2>BodyFlex Gym</h2>
          </div>
          
          <div class="sidebar-menu">
            <a href="/admin" class="menu-item">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
            <a href="/verificador" class="menu-item">
              <i class="fas fa-calendar-check"></i>
              <span>Verificador de Ingreso</span>
            </a>
            <a href="/clientes" class="menu-item">
              <i class="fas fa-users"></i>
              <span>Listado de Clientes</span>
            </a>
            <a href="/reportes" class="menu-item">
              <i class="fas fa-file-alt"></i>
              <span>Gestión de Reportes</span>
            </a>
            <a href="/configuracion" class="menu-item">
              <i class="fas fa-cog"></i>
              <span>Configuración</span>
            </a>
            <a href="#" class="menu-item">
              <i class="fas fa-sign-out-alt"></i>
              <span class="boton-danger">Cerrar Sesión</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Tabla responsiva -->
      <div class="col-12 col-md-10 pe-5">
        <div class="p-4">
          <h3>Listado de Clientes del Gimnasio</h3>
          <!-- Botón para abrir el modal -->
          <div class="d-flex justify-content-start  mt-3 mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarCliente">
              <i class="fas fa-user-plus"></i> Agregar Nuevo Cliente
            </button>
          </div>
          <hr class="my-4 shadow" />
          <div class="table-responsive">
            <table id="clientes-table" class="table table-striped table-bordered">
              <thead class="table-primary">
                <tr>
                  <th>Nombre</th>
                  <th>PIN</th>
                  <th>Fecha Registro</th>
                  <th>Inicio Membresía</th>
                  <th>Fin Membresía</th>
                  <th>Tipo Membresía</th>
                  <th>Precio</th>
                  <th>Estado</th>                  
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Clientes se cargan aquí -->
              </tbody>
            </table>
          </div>
        </div>
      </div>    
    </div>
  </div>

</body>
</html>
