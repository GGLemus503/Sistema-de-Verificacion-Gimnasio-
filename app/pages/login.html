<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyFlex Gym</title>
    <link rel="website icon" type="png" href="/media/LogoBodyFlex.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/js/login.js" defer></script>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="gym-logo">
                <img src="/media/LogoBodyFlex.png" alt="BodyFlex Gym Logo">
                <h1>BodyFlex Gym</h1>
              </div>
            <form action="" id="login-form">
                <h2 class="text-center">Accede a tu cuenta</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                <input type="text" name="email" id="email" placeholder="Usuario" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="login-button">Ingresar</button>
                <div class="login-links" hidden>
                    <a href="/register">¿No tienes cuenta? Regístrate ahora</a>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
