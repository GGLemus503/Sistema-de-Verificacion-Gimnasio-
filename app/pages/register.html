<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register BodyFlex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Archivo JS -->
    <script src="/js/register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1 class="text-center">Crear Cuenta</h1>
            <p class="text-center">Crea un usuario para acceder al sistema.</p>
            <form action="" id="register-form">
                <label for="user" class="sr-only">Nombre:</label>
                <input type="text" name="username" id="username" placeholder="Nombre de Usuario">
                <label for="email" class="sr-only">Correo Electrónico:</label>
                <input type="text" name="Usuario" id="email" placeholder="Usuario">
                <label for="password" class="sr-only">Password:</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Registrar</button>
            </form>
            <p class="mt-3">Ya tienes una cuenta <a href="/">Regresar</a></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
